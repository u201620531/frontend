<div class="container">
  <mat-toolbar class="toolbar">
    <span>Listado de Formas de pago</span>
    <div class="button-spacer"></div>
    <button mat-button routerLink="/dashboard/agregar-forma-pago">
      Agregar
    </button>
  </mat-toolbar>

  <div class="form-controls" *ngIf="viewOptions">
    <mat-form-field appearance="standard">
      <mat-label>Filtro (Ingrese aquí el filtro)</mat-label>
      <input
        matInput
        (keyup)="aplicarFiltro($event)"
        placeholder="{{ placeholderValue }}"
        #input
        autocomplete="off"
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Id Column -->
        <ng-container matColumnDef="idFormaPago">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="element.estado === 'A' ? 'rowActive' : 'rowInactive'"
          >
            {{ element.idFormaPago }}
          </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
          <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="element.estado === 'A' ? 'rowActive' : 'rowInactive'"
          >
            {{ element.descripcion }}
          </td>
        </ng-container>

        <!-- abreviatura Column -->
        <ng-container matColumnDef="abreviatura">
          <th mat-header-cell *matHeaderCellDef>Abreviatura</th>
          <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="element.estado === 'A' ? 'rowActive' : 'rowInactive'"
          >
            {{ element.abreviatura }}
          </td>
        </ng-container>

        <!-- Estado Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="element.estado === 'A' ? 'rowActive' : 'rowInactive'"
          >
            {{ element.estado }}
          </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="acctions">
            <a
              class="link-actions search"
              matTooltip="Ver Forma de pago"
              (click)="modificarFormaPago(element.idFormaPago, 0)"
            >
              <mat-icon>search</mat-icon>
            </a>
            <a
              class="link-actions edit"
              matTooltip="Editar Forma de pago"
              (click)="modificarFormaPago(element.idFormaPago, 1)"
            >
              <mat-icon>edit</mat-icon>
            </a>
            <a
              (click)="eliminarFormaPago(element.idFormaPago)"
              class="link-actions delete"
              matTooltip="Eliminar Forma de pago"
            >
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        aria-label="Seleccionar página de formas de pago"
      ></mat-paginator>
    </div>
  </div>
  <div *ngIf="viewOptions">
    <div *ngIf="listaFormaPago.length === 0" class="empty-list">
      <h2>No hay Formas de pago para mostrar</h2>
    </div>
  </div>
</div>

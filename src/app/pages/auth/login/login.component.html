<div class="body-login">
  <div class="login">
    <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>
    <form
      *ngIf="!loading"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      action=""
    >
      <img src="../../../../assets/img/png/login.png" alt="login" />
      <h1>Login</h1>
      <mat-form-field class="input" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input
          matInput
          type="text"
          autocomplete="off"
          formControlName="codigoUsuario"
          [ngClass]="{
            'is-invalid': submitted && loginForm.value.codigoUsuario.errors
          }"
        />
        <div
          *ngIf="submitted && loginForm.value.codigoUsuario.errors"
          class="invalid-feedback"
        >
          <div *ngIf="loginForm.value.codigoUsuario.errors.required">
            Usuario obligatorio
          </div>
        </div>
      </mat-form-field>
      <mat-form-field class="input" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input
          matInput
          type="password"
          autocomplete="off"
          formControlName="contrasena"
          [ngClass]="{
            'is-invalid': submitted && loginForm.value.contrasena.errors
          }"
        />
        <div
          *ngIf="submitted && loginForm.value.contrasena.errors"
          class="invalid-feedback"
        >
          <div *ngIf="loginForm.value.contrasena.errors.required">
            contrasena is obligatoria
          </div>
        </div>
      </mat-form-field>
      <br />
      <button
        type="submit"
        mat-raised-button
        class="input button"
        color="primary"
        [disabled]="loginForm.invalid"
      >
        Ingresar
      </button>
    </form>
  </div>
</div>

<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="login()" action="">
      <img src="../../../../assets/img/png/login.png" alt="login" />
      <h1>Login</h1>
      <mat-form-field class="input" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" autocomplete="off" formControlName="user" />
      </mat-form-field>
      <mat-form-field class="input" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input
          matInput
          type="password"
          autocomplete="off"
          formControlName="pass"
        />
      </mat-form-field>
      <br />
      <button
        type="submit"
        mat-raised-button
        class="input button"
        color="primary"
        [disabled]="form.invalid"
      >
        Ingresar
      </button>
    </form>
  </div>
</div>

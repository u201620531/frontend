<div class="container">
  <mat-toolbar class="toolbar">
    <span>Listar usuarios</span>
    <div class="button-spacer"></div>
  </mat-toolbar>
  <mat-spinner
    *ngIf="loading"
    diameter="50"
    class="spinner"
    style="margin-top: 200px"
  ></mat-spinner>
  <div class="form-controls" *ngIf="!loading">
    <button
      mat-raised-button
      type="button"
      color="primary"
      routerLink="/dashboard/agregar-usuario"
    >
      <mat-icon>add_circle_outline</mat-icon>Agregar
    </button>
    <div *ngIf="listaUsuarios.length > 0">
      <mat-form-field appearance="standard">
        <mat-label>Filtro (Ingrese aquí el filtro)</mat-label>
        <input
          matInput
          (keyup)="aplicarFiltro($event)"
          placeholder="{{ placeholderValue }}"
          #input
          autocomplete="off"
        />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort>
        <!-- nomEmpleado Column -->
        <ng-container matColumnDef="nomEmpleado">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="header-table"
            style="border-radius: 20px 0 0 20px"
          >
            Empleado
          </th>
          <td mat-cell *matCellDef="let element">{{ element.nomEmpleado }}</td>
        </ng-container>

        <!-- codigoUsuario Column -->
        <ng-container matColumnDef="codigoUsuario">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="header-table"
            style="text-align: center"
          >
            Código usuario
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.codigoUsuario }}
          </td>
        </ng-container>

        <!-- nomPerfilUsuario Column -->
        <ng-container matColumnDef="nomPerfilUsuario">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="header-table"
            style="text-align: center"
          >
            Perfil usuario
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.nomPerfilUsuario }}
          </td>
        </ng-container>

        <!-- Estado Column -->
        <ng-container matColumnDef="estado">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="header-table"
            style="text-align: center"
          >
            Estado
          </th>
          <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
        </ng-container>

        <!-- acciones Column -->
        <ng-container matColumnDef="acciones">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="header-table"
            style="border-radius: 0 20px 20px 0"
          ></th>
          <td mat-cell *matCellDef="let element">
            <div class="row-option">
              <button
                mat-raised-button
                class="option-button"
                type="button"
                color="view"
                (click)="
                  modificarUsuario(element.idEmpleado, element.codigoUsuario, 0)
                "
              >
                <mat-icon>search</mat-icon>Ver
              </button>
              <button
                mat-raised-button
                type="button"
                color="success"
                class="option-button"
                (click)="
                  modificarUsuario(element.idEmpleado, element.codigoUsuario, 1)
                "
              >
                <mat-icon>edit</mat-icon>Editar
              </button>
              <button
                mat-raised-button
                type="button"
                color="warn"
                class="option-button"
                (click)="
                  eliminarUsuario(element.idEmpleado, element.codigoUsuario)
                "
              >
                <mat-icon>delete</mat-icon>Eliminar
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        aria-label="Seleccionar página de Usuario"
      ></mat-paginator>
    </div>
    <div *ngIf="listaUsuarios.length === 0" class="empty-list">
      <h2>No hay usuarios para mostrar</h2>
    </div>
  </div>
</div>

<div class="container">
  <mat-toolbar>
    <span>Listado de Usuarios</span>
    <div class="button-spacer"></div>
    <button mat-button routerLink="/dashboard/agregar-usuario">Agregar</button>
  </mat-toolbar>

  <div *ngIf="listaUsuarios.length > 0">
    <mat-form-field appearance="standard">
      <mat-label>Filtro (Ingrese c√≥digo empleado):</mat-label>
      <input
        matInput
        (keyup)="aplicarFiltro($event)"
        placeholder="{{ placeholderValue }}"
        #input
        autocomplete="off"
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- nomEmpleado Column -->
        <ng-container matColumnDef="nomEmpleado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>nomEmpleado</th>
          <td mat-cell *matCellDef="let element">{{ element.nomEmpleado }}</td>
        </ng-container>

        <!-- codigoUsuario Column -->
        <ng-container matColumnDef="codigoUsuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            codigoUsuario
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.codigoUsuario }}
          </td>
        </ng-container>

        <!-- nomPerfilUsuario Column -->
        <ng-container matColumnDef="nomPerfilUsuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            nomPerfilUsuario
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.nomPerfilUsuario }}
          </td>
        </ng-container>

        <!-- Estado Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
        </ng-container>

        <!-- acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="acctions">
            <a
              class="link-actions search"
              matTooltip="Ver Cliente"
              (click)="
                modificarUsuario(element.idEmpleado, element.codigoUsuario, 0)
              "
            >
              <mat-icon>search</mat-icon>
            </a>
            <a
              class="link-actions edit"
              matTooltip="Modificar Cliente"
              (click)="
                modificarUsuario(element.idEmpleado, element.codigoUsuario, 1)
              "
            >
              <mat-icon>edit</mat-icon>
            </a>
            <a
              class="link-actions delete"
              matTooltip="Eliminar Cliente"
              (click)="eliminarUsuario(element.idEmpleado, element.idUsuario)"
            >
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        aria-label="Select page of Usuario"
      ></mat-paginator>
    </div>
  </div>
  <div *ngIf="listaUsuarios.length === 0">
    <h2>No hay Usuarios para mostrar</h2>
  </div>
</div>

<div class="container">
  <mat-toolbar
    style="background: cornflowerblue; color: white; font-family: cursive"
  >
    <span>Agregar Cliente</span>
  </mat-toolbar>

  <mat-card class="cardOptions">
    <form [formGroup]="form" (ngSubmit)="addCustomer()">
      <mat-grid-list cols="6" rowHeight="70px">
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field>
              <mat-label>Id</mat-label>
              <input
                matInput
                autocomplete="off"
                readonly
                formControlName="Id"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <img
            src="../../../../assets/img/png/customers.png"
            alt="customers"
            width="350"
            height="70"
          />
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="2"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionMedium">
              <mat-label>Tipo de cliente</mat-label>
              <mat-select
                formControlName="CustomerType"
                [(value)]="idCustomerType"
                [disabled]="readonlyOption"
              >
                <mat-option>(Seleccione)</mat-option>
                <mat-option
                  *ngFor="let customerType of listCustomerTypes"
                  [value]="customerType.Id"
                >
                  {{ customerType.Description }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="2"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionMedium">
              <mat-label>Tipo de documento</mat-label>
              <mat-select
                id="documentType"
                name="documentType"
                [(value)]="idDocumentType"
                [disabled]="readonlyOption"
              >
                <mat-option>(Seleccione)</mat-option>
                <mat-option
                  *ngFor="let documentType of listDocumentTypes"
                  [value]="documentType.id"
                >
                  {{ documentType.description }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="2"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionMedium">
              <mat-label>N째 de documento</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="DocumentNumber"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionLarge">
              <mat-label *ngIf="idCustomerType === ''"
                >Seleccione tipo de cliente</mat-label
              >
              <mat-label *ngIf="idCustomerType === 'J'">Raz처n Social</mat-label>
              <mat-label *ngIf="idCustomerType === 'N'">Apellidos</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="BusinessName"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionLarge">
              <mat-label>Nombre Comercial</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="ComercialName"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionLarge">
              <mat-label>Direcci처n</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="Address"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID" style="width: 100%">
            <mat-form-field class="inputOptionLarge">
              <mat-label>Direcci처n fiscal</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="FiscalAddress"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="6"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <button
            mat-raised-button
            style="margin-right: 20px"
            type="submit"
            [disabled]="form.invalid"
          >
            Guardar
          </button>
          <button
            mat-raised-button
            style="margin-right: 20px"
            type="button"
            [disabled]="form.invalid"
            (click)="deleteCustomer()"
          >
            Eliminar
          </button>
          <button type="button" mat-raised-button (click)="back()">
            Volver
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>

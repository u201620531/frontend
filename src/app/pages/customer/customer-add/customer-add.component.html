<div class="container">
  <mat-toolbar
    style="background: cornflowerblue; color: white; font-family: cursive"
  >
    <span>Agregar Cliente</span>
  </mat-toolbar>

  <mat-card class="cardOptions">
    <form [formGroup]="form" (ngSubmit)="addCustomer()">
      <mat-grid-list cols="6" rowHeight="70px">
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field>
              <mat-label>Id</mat-label>
              <input
                matInput
                autocomplete="off"
                readonly
                formControlName="id"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <img
            src="../../../../assets/img/png/customers.png"
            alt="customers"
            width="350"
            height="70"
          />
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="2"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionMedium">
              <mat-label>Tipo de cliente</mat-label>
              <mat-select
                formControlName="customerType"
                [(value)]="idCustomerType"
                [disabled]="readonlyOption"
              >
                <mat-option>(Seleccione)</mat-option>
                <mat-option
                  *ngFor="let customerType of listCustomerTypes"
                  [value]="customerType.value"
                >
                  {{ customerType.description }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="2"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionMedium">
              <mat-label>Tipo de documento</mat-label>
              <mat-select
                formControlName="documentType"
                [(value)]="idDocumentType"
                [disabled]="readonlyOption"
              >
                <mat-option>(Seleccione)</mat-option>
                <mat-option
                  *ngFor="let documentType of listDocumentTypes"
                  [value]="documentType.value"
                >
                  {{ documentType.abbreviation }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="2"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionMedium">
              <mat-label>N° de documento</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="documentNumber"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionLarge">
              <mat-label *ngIf="idCustomerType === ''"
                >Nombre(s)/Razón Social</mat-label
              >
              <mat-label *ngIf="idCustomerType === 'J'">Razón Social</mat-label>
              <mat-label *ngIf="idCustomerType === 'N'">Apellidos</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="businessName"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionLarge">
              <mat-label>Nombre Comercial</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="comercialName"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionLarge">
              <mat-label>Dirección</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="address"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID" style="width: 100%">
            <mat-form-field class="inputOptionLarge">
              <mat-label>Dirección fiscal</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="fiscalAddress"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
          <div style="display: none">
            <mat-form-field>
              <mat-label>Fecha</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="creationDate"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
          <div style="display: none">
            <mat-form-field>
              <mat-label>Usuario</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="creationUser"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="6"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <button
            mat-raised-button
            style="margin-right: 20px"
            type="submit"
            [disabled]="readonlyOption"
          >
            Guardar
          </button>
          <button
            mat-raised-button
            style="margin-right: 20px"
            type="button"
            [disabled]="delete"
            (click)="deleteCustomer()"
          >
            Eliminar
          </button>
          <button type="button" mat-raised-button (click)="back()">
            Volver
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>

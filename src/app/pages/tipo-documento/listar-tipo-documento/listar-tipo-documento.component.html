<div class="container">
    <mat-toolbar>
      <span>Listado de Tipos de documento</span>
      <div class="button-spacer"></div>
      <button mat-button routerLink="/dashboard/agregar-tipo-documento">
        Agregar
      </button>
    </mat-toolbar>
  
    <div *ngIf="listaTipoDocumento.length > 0">
      <mat-form-field appearance="standard">
        <mat-label>Filtro (Ingrese descripción):</mat-label>
        <input
          matInput
          (keyup)="aplicarFiltro($event)"
          placeholder="{{ placeholderValue }}"
          #input
          autocomplete="off"
        />
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
          <!-- Id Column -->
          <ng-container matColumnDef="idTipoDocumento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td
              mat-cell
              *matCellDef="let element"
              [ngClass]="element.estado === 'A' ? 'rowActive' : 'rowInactive'"
            >
              {{ element.idTipoDocumento }}
            </td>
          </ng-container>
  
          <!-- Description Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
            <td
              mat-cell
              *matCellDef="let element"
              [ngClass]="element.estado== 'A' ? 'rowActive' : 'rowInactive'"
            >
              {{ element.descripcion }}
            </td>
          </ng-container>
  
          <!-- Abbreviation Column -->
          <ng-container matColumnDef="abreviatura">
            <th mat-header-cell *matHeaderCellDef>Abreviatura</th>
            <td
              mat-cell
              *matCellDef="let element"
              [ngClass]="element.estado=== 'A' ? 'rowActive' : 'rowInactive'"
            >
              {{ element.abreviatura }}
            </td>
          </ng-container>
  
          <!-- Estado Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td
              mat-cell
              *matCellDef="let element"
              [ngClass]="element.estado === 'A' ? 'rowActive' : 'rowInactive'"
            >
              {{ element.estado }}
            </td>
          </ng-container>
  
          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="acctions">
              <a
                class="link-actions search"
                matTooltip="Ver Tipo de documento"
                (click)="modificarTipoDocumento(element.idTipoDocumento, 0)"
              >
                <mat-icon>search</mat-icon>
              </a>
              <a
                class="link-actions edit"
                matTooltip="Editar Tipo de documento"
                (click)="modificarTipoDocumento(element.idTipoDocumento, 1)"
              >
                <mat-icon>edit</mat-icon>
              </a>
              <a
                (click)="eliminarTipoDocumento(element.idTipoDocumento)"
                class="link-actions delete"
                matTooltip="Eliminar Tipo de documento"
              >
                <mat-icon>delete</mat-icon>
              </a>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons
          aria-label="Seleccionar página del listado"
        ></mat-paginator>
      </div>
    </div>
    <div *ngIf="listaTipoDocumento.length === 0">
      <h2>No hay Tipos de documento para mostrar</h2>
    </div>
  </div>

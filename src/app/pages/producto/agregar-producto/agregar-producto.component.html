<div class="container">
    <mat-toolbar
      style="background: cornflowerblue; color: white; font-family: cursive"
    >
      <span>Agregar Producto</span>
    </mat-toolbar>
  
    <mat-card class="cardOptions">
      <form [formGroup]="form" (ngSubmit)="agregarProducto()">
        <mat-grid-list cols="6" rowHeight="70px">
          <mat-grid-tile
            [colspan]="2"
            [rowspan]="1"
            [style.background]="'transparent'"
          >
            <div class="inputID">
              <mat-form-field>
                <mat-label>Id</mat-label>
                <input
                  matInput
                  autocomplete="off"
                  readonly
                  formControlName="idProducto"
                  size="3"
                />
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile
            [colspan]="4"
            [rowspan]="1"
            [style.background]="'transparent'"
          >
            <img
              src="../../../../assets/img/png/producto.png"
              alt="document type"
              width="250"
              height="70"
            />
          </mat-grid-tile>
          <mat-grid-tile
            [colspan]="2"
            [rowspan]="1"
            [style.background]="'transparent'"
          >
            <div class="inputID">
              <mat-form-field class="inputOptionMedium">
                <mat-label>Categoría</mat-label>
                <mat-select
                  formControlName="idCategoriaProducto"
                  [(value)]="idCategoriaProducto"
                  [disabled]="readonlyOption"
                >
                  <mat-option>(Seleccione)</mat-option>
                  <mat-option
                    *ngFor="let categoriaProducto of listaCategoriasProducto"
                    [value]="categoriaProducto.valor"
                  >
                    {{ categoriaProducto.descripcion }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile
            [colspan]="4"
            [rowspan]="1"
            [style.background]="'transparent'"
          >
            <div class="inputID">
              <mat-form-field class="inputOptionMedium">
                <mat-label>Descripción</mat-label>
                <input
                  matInput
                  autocomplete="off"
                  formControlName="descripcion"
                  [readonly]="readonlyOption"
                  maxlength="200"
                />
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile
            [colspan]="2"
            [rowspan]="1"
            [style.background]="'transparent'"
          >
            <div class="inputID">
              <mat-form-field class="inputOptionLarge">
                <mat-label>Abreviatura</mat-label>
                <input
                  matInput
                  autocomplete="off"
                  formControlName="abreviatura"
                  [readonly]="readonlyOption"
                  maxlength="10"
                />
              </mat-form-field>
            </div>
            <div style="display: none">
              <mat-form-field>
                <mat-label>Estado</mat-label>
                <input
                  matInput
                  autocomplete="off"
                  formControlName="estado"
                  [readonly]="readonlyOption"
                />
              </mat-form-field>
            </div>
            <div style="display: none">
              <mat-form-field>
                <mat-label>Fecha</mat-label>
                <input
                  matInput
                  autocomplete="off"
                  formControlName="fechaCreacion"
                  [readonly]="readonlyOption"
                />
              </mat-form-field>
            </div>
            <div style="display: none">
              <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input
                  matInput
                  autocomplete="off"
                  formControlName="usuarioCreacion"
                  [readonly]="readonlyOption"
                />
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile
            [colspan]="6"
            [rowspan]="1"
            [style.background]="'transparent'"
          >
            <button
              mat-raised-button
              style="margin-right: 20px"
              type="submit"
              [disabled]="readonlyOption"
            >
              Guardar
            </button>
            <button
              mat-raised-button
              style="margin-right: 20px"
              type="button"
              [disabled]="eliminar"
              (click)="eliminarProducto()"
            >
              Eliminar
            </button>
            <button type="button" mat-raised-button (click)="back()">
              Volver
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card>
  </div>

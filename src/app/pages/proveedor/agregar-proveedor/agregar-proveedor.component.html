<div class="container">
  <mat-toolbar
    style="background: cornflowerblue; color: white; font-family: cursive"
  >
    <span>Agregar Proveedor</span>
  </mat-toolbar>

  <mat-card class="cardOptions">
    <form [formGroup]="form" (ngSubmit)="agregarProveedor()">
      <mat-grid-list cols="6" rowHeight="70px">
        <mat-grid-tile
          [colspan]="2"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field>
              <mat-label>Id</mat-label>
              <input
                matInput
                autocomplete="off"
                readonly
                formControlName="idProveedor"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="4"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <img
            src="../../../../assets/img/png/proveedor.png"
            alt="proveedor"
            width="350"
            height="70"
          />
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="2"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionMedium">
              <mat-label>Tipo de cliente</mat-label>
              <mat-select
                formControlName="idTipoProveedor"
                [(value)]="idTipoProveedor"
                [disabled]="readonlyOption"
              >
                <mat-option>(Seleccione)</mat-option>
                <mat-option
                  *ngFor="let tipoProveedor of listaTiposProveedor"
                  [value]="tipoProveedor.valor"
                >
                  {{ tipoProveedor.descripcion }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="2"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionMedium">
              <mat-label>Tipo de documento</mat-label>
              <mat-select
                formControlName="idTipoDocumento"
                [(value)]="idTipoDocumento"
                [disabled]="readonlyOption"
              >
                <mat-option>(Seleccione)</mat-option>
                <mat-option
                  *ngFor="let tipoDocumento of listaTiposDocumento"
                  [value]="tipoDocumento.valor"
                >
                  {{ tipoDocumento.abreviatura }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="2"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionMedium">
              <mat-label>N° de documento</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="nroDocumento"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionLarge">
              <mat-label *ngIf="idTipoProveedor === ''"
                >Nombre(s)/Razón Social</mat-label
              >
              <mat-label *ngIf="idTipoProveedor === 'J'"
                >Razón Social</mat-label
              >
              <mat-label *ngIf="idTipoProveedor === 'N'">Apellidos</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="razonSocial"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionLarge">
              <mat-label>Nombre Comercial</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="nombreComercial"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID" >
            <mat-form-field class="inputOptionLarge">
              <mat-label>Dirección</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="direccion"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID" >
            <mat-form-field class="inputOptionLarge">
              <mat-label>Dirección fiscal</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="direccionFiscal"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionLarge">
              <mat-label>Email 1</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="email1"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <div class="inputID">
            <mat-form-field class="inputOptionLarge">
              <mat-label>Email 2</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="email2"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
          <div style="display: none">
            <mat-form-field>
              <mat-label>Estado</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="estado"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
          <div style="display: none">
            <mat-form-field>
              <mat-label>Fecha</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="fechaCreacion"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
          <div style="display: none">
            <mat-form-field>
              <mat-label>Usuario</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="usuarioCreacion"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="6"
          [rowspan]="1"
          [style.background]="'transparent'"
        >
          <button
            mat-raised-button
            style="margin-right: 20px"
            type="submit"
            [disabled]="readonlyOption"
          >
            Guardar
          </button>
          <button
            mat-raised-button
            style="margin-right: 20px"
            type="button"
            [disabled]="eliminar"
            (click)="eliminarProveedor()"
          >
            Eliminar
          </button>
          <button type="button" mat-raised-button (click)="back()">
            Volver
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>

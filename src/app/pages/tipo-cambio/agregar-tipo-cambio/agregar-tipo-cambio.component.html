<div class="container">
  <mat-toolbar class="toolbar">
    <span>Mantenimiento de tipos de cambio</span>
    <div class="button-spacer"></div>
    <button mat-button (click)="back()">
      <mat-icon> arrow_back </mat-icon>Regresar
    </button>
  </mat-toolbar>
  <mat-spinner
    *ngIf="loading"
    diameter="50"
    class="spinner"
    style="margin-top: 200px"
  ></mat-spinner>
  <div class="form-controls" *ngIf="!loading">
    <div>
      <form [formGroup]="form" (ngSubmit)="agregarTipoCambio()">
        <mat-grid-list cols="6" rowHeight="70px">
          <mat-grid-tile
            [colspan]="2"
            [rowspan]="1"
            [style.background]="'transparent'"
          >
            <mat-form-field class="input-option input-option-right">
              <mat-label>Fecha</mat-label>
              <input
                matInput
                formControlName="fecha"
                [matDatepicker]="picker"
                [readonly]="readonlyOption"
              />
              <mat-hint>DD-MM-YYYY</mat-hint>
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile
            [colspan]="2"
            [rowspan]="1"
            [style.background]="'transparent'"
          >
          </mat-grid-tile>
          <mat-grid-tile
            [colspan]="2"
            [rowspan]="2"
            [style.background]="'transparent'"
          >
            <div class="img-container">
              <img
                src="../../../../assets/img/png/tipoCambio.png"
                alt="TipoCambio"
                align="right"
              />
            </div>
          </mat-grid-tile>
          <mat-grid-tile
            [colspan]="2"
            [rowspan]="1"
            [style.background]="'transparent'"
          >
            <mat-form-field class="input-option input-option-right">
              <mat-label>Compra</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="compra"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile
            [colspan]="2"
            [rowspan]="1"
            [style.background]="'transparent'"
          >
            <mat-form-field class="input-option input-option-right">
              <mat-label>Venta</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="venta"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <div style="display: none">
              <mat-form-field>
                <mat-label>Estado</mat-label>
                <input
                  matInput
                  autocomplete="off"
                  formControlName="estado"
                  [readonly]="readonlyOption"
                />
              </mat-form-field>
            </div>
            <div style="display: none">
              <mat-form-field>
                <mat-label>Fecha</mat-label>
                <input
                  matInput
                  autocomplete="off"
                  formControlName="fechaCreacion"
                  [readonly]="readonlyOption"
                />
              </mat-form-field>
            </div>
            <div style="display: none">
              <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input
                  matInput
                  autocomplete="off"
                  formControlName="usuarioCreacion"
                  [readonly]="readonlyOption"
                />
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile
            [colspan]="6"
            [rowspan]="1"
            [style.background]="'transparent'"
          >
            <button
              mat-raised-button
              style="margin-right: 20px"
              color="primary"
              type="submit"
              [disabled]="readonlyOption"
            >
              Guardar
            </button>
            <button
              mat-raised-button
              style="margin-right: 20px"
              type="button"
              color="warn"
              [disabled]="eliminar"
              (click)="eliminarTipoCambio()"
            >
              Eliminar
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </div>
  </div>
</div>

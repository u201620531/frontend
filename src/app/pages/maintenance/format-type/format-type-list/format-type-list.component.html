<div class="container">
    <mat-toolbar>
      <span>Listado de Tipos de formato</span>
      <div class="button-spacer"></div>
      <button mat-button routerLink="/dashboard/format-type-add">Agregar</button>
    </mat-toolbar>
  
    <div *ngIf="listFormatTypes.length > 0">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. ium"
          #input
          autocomplete="off"
        />
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
          <!-- Id Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let element" [ngClass]="element.State === 'A' ? 'rowActive' : 'rowInactive'">{{ element.Id }}</td>
          </ng-container>
  
          <!-- Description Column -->
          <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
            <td mat-cell *matCellDef="let element" [ngClass]="element.State === 'A' ? 'rowActive' : 'rowInactive'">{{ element.Description }}</td>
          </ng-container>
  
          <!-- Abbreviation Column -->
          <ng-container matColumnDef="Abreviatura">
            <th mat-header-cell *matHeaderCellDef>Abreviatura</th>
            <td mat-cell *matCellDef="let element" [ngClass]="element.State === 'A' ? 'rowActive' : 'rowInactive'">
              {{ element.Abbreviation }}
            </td>
          </ng-container>
  
          <!-- Tipo Column -->
          <ng-container matColumnDef="Tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Tipo
            </th>
            <td mat-cell *matCellDef="let element" [ngClass]="element.State === 'A' ? 'rowActive' : 'rowInactive'">
              {{ element.Type }}
            </td>
          </ng-container>
  
          <!-- Estado Column -->
          <ng-container matColumnDef="Estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element" [ngClass]="element.State === 'A' ? 'rowActive' : 'rowInactive'">{{ element.State }}</td>
          </ng-container>
  
          <!-- Acciones Column -->
          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="acctions">
              <a
                class="link-actions search"
                matTooltip="Ver Tipo de formato"
                (click)="editFormatType(element.Id, 0)"
              >
                <mat-icon>search</mat-icon>
              </a>
              <a
                class="link-actions edit"
                matTooltip="Editar Tipo de formato"
                (click)="editFormatType(element.Id, 1)"
              >
                <mat-icon>edit</mat-icon>
              </a>
              <a
                (click)="deleteFormatType(element.Id)"
                class="link-actions delete"
                matTooltip="Eliminar Tipo de formato"
              >
                <mat-icon>delete</mat-icon>
              </a>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons
          aria-label="Select page of Format Type"
        ></mat-paginator>
      </div>
    </div>
    <div *ngIf="listFormatTypes.length === 0">
      <h2>No hay Tipos de formato para mostrar</h2>
    </div>
  </div>

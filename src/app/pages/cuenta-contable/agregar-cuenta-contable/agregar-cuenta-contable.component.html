<div class="container">
  <mat-toolbar class="toolbar">
    <span>Mantenimiento de cuentas contables</span>
    <div class="button-spacer"></div>
    <button mat-button (click)="back()">
      <mat-icon> arrow_back </mat-icon>Regresar
    </button>
  </mat-toolbar>
  <mat-spinner
    *ngIf="loading"
    diameter="50"
    class="spinner"
    style="margin-top: 200px"
  ></mat-spinner>
  <div class="form-controls" *ngIf="!loading">
    <div>
      <form [formGroup]="form" (ngSubmit)="agregarCuentaContable()">
        <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile
            [colspan]="1"
            [rowspan]="1"
            [style.background]="'transparent'"
          >
            <mat-form-field class="input-option input-option-right">
              <mat-label>Id</mat-label>
              <input
                matInput
                autocomplete="off"
                [readonly]="readonlyOption"
                formControlName="idCuentaContable"
              />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile
            [colspan]="3"
            [rowspan]="1"
            [style.background]="'transparent'"
          >
            <mat-form-field class="input-option input-option-right">
              <mat-label>Nombre</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="nombre"
                [readonly]="readonlyOption"
              />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <div style="display: none">
              <mat-form-field>
                <mat-label>Estado</mat-label>
                <input
                  matInput
                  autocomplete="off"
                  formControlName="estado"
                  [readonly]="readonlyOption"
                />
              </mat-form-field>
            </div>
            <div style="display: none">
              <mat-form-field>
                <mat-label>Fecha</mat-label>
                <input
                  matInput
                  autocomplete="off"
                  formControlName="fechaCreacion"
                  [readonly]="readonlyOption"
                />
              </mat-form-field>
            </div>
            <div style="display: none">
              <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input
                  matInput
                  autocomplete="off"
                  formControlName="usuarioCreacion"
                  [readonly]="readonlyOption"
                />
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile
            [colspan]="4"
            [rowspan]="1"
            [style.background]="'transparent'"
          >
            <button
              mat-raised-button
              style="margin-right: 20px"
              color="primary"
              type="submit"
              [disabled]="readonlyOption"
            >
              Guardar
            </button>
            <button
              mat-raised-button
              style="margin-right: 20px"
              type="button"
              color="warn"
              [disabled]="eliminar"
              (click)="eliminarCuentaContable()"
            >
              Eliminar
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </div>
  </div>
</div>

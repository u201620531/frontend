<div class="container">
    <mat-toolbar>
      <span>Escanear Comprobante(s) electrónico(s)</span>
    </mat-toolbar>
    <div style="margin: 10px">
      <input type="file" (change)="scan($event)" multiple="multiple">
      <button
        style="min-width: 25px; margin-right: 20px"
        mat-raised-button color="primary"
        [disabled]="listScannedElectronicDocument.length === 0"
      >
        Procesar
      </button>
      <button
        style="min-width: 25px"
        mat-raised-button color="warn"
        [disabled]="listScannedElectronicDocument.length === 0"
        (click)="cleanListScannedElectronicDocuments()"
      >
        Cancelar
      </button>
    </div>
    <div *ngIf="listScannedElectronicDocument.length > 0">

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
            <!-- Id Column -->
            <ng-container matColumnDef="Id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>N°</th>
              <td mat-cell *matCellDef="let element" class="cell-style">{{ element.Id }}</td>
            </ng-container>
  
            <!-- Name Column -->
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
              <td mat-cell *matCellDef="let element" class="cell-style">{{ element.Name }}</td>
            </ng-container>
  
            <!-- FileType Column -->
            <ng-container matColumnDef="FileType">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
              <td mat-cell *matCellDef="let element" class="cell-style">{{ element.FileType }}</td>
            </ng-container>
  
            <!-- FileSize Column -->
            <ng-container matColumnDef="FileSize">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Tamaño</th>
              <td mat-cell *matCellDef="let element" class="cell-style">{{ element.FileSize }}</td>
            </ng-container>
  
            <!-- State Column -->
            <ng-container matColumnDef="State">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
              <td mat-cell *matCellDef="let element" class="cell-style">{{ element.State }}</td>
            </ng-container>
  
            <!-- Detail Column -->
            <ng-container matColumnDef="Detail">
              <th mat-header-cell *matHeaderCellDef>Detalle</th>
              <td mat-cell *matCellDef="let element" class="cell-style">{{ element.Detail }}</td>
            </ng-container>
            <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" class="actions">
                <a
                  (click)="deleteScannedElectronicDocument(element.Item)"
                  class="link-actions delete"
                  matTooltip="Eliminar Comprobante electrónico"
                >
                  <mat-icon>delete</mat-icon>
                </a>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
  
          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            showFirstLastButtons
            aria-label="Select page of electronic documents"
          ></mat-paginator>
        </div>
      </mat-card>
    </div>
    <div *ngIf="listScannedElectronicDocument.length === 0" style="margin-left: 12px; margin-top: 48px; color: red;">
      <h2>No hay comprobantes electrónicos seleccionados</h2>
    </div>
  </div>
